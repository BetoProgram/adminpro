<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Barra de Progreso</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" 
          role="progressbar"
          [attr.aria-valuenow]="porcentaje1"
          aria-valuenow="75" 
          aria-valuemin="0" 
          aria-valuemax="100" 
          [style.width]="porcentaje1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" 
          role="progressbar"
          [attr.aria-valuenow]="porcentaje2"
          aria-valuenow="75" 
          aria-valuemin="0" 
          aria-valuemax="100" 
          [style.width]="porcentaje2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
            <app-incrementador (cambioValor)="porcentaje1 = $event" titulo="Componente 1" [progreso]="20"></app-incrementador>
        </div>
      </div>
    </div>
    <div class="col-6">
        <div class="card">
          <div class="card-body">
              <app-incrementador (cambioValor)="porcentaje2 = $event" titulo="Componente 2"></app-incrementador>
          </div>
        </div>
      </div>
</div>
