 <div class="row">
    <div class="col-6" *ngFor="let grafico of ObjectGrafico">
        <div class="card">
          <div class="card-body">
              <h4 class="card-title">{{grafico.leyenda}}</h4>
              <app-grafico
              [doughnutChartLabels]="grafico.labels" 
              [doughnutChartData]="grafico.data" 
              [doughnutChartType]="grafico.type"></app-grafico>  
          </div>
        </div>
        
    </div>
</div>
