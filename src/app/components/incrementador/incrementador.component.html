<h4>{{titulo}}</h4>
<div class="input-group">
    <input type="text" class="form-control" 
    placeholder="Ingresar valor" 
    aria-label="Recipient's username" 
    aria-describedby="basic-addon2" name="procentaje" [(ngModel)]="porcentaje"
    min="1" max="100" (ngModelChange)="onChangues($evenet)" #txtProgress>
    <div class="input-group-append" >
      <button class="btn btn-outline-primary" (click)="cambiarValor(+5)" type="button">
        <i class="mdi mdi-plus"></i>
      </button>
      <button class="btn btn-outline-primary" (click)="cambiarValor(-5)" type="button">
          <i class="mdi mdi-minus"></i>
      </button>
    </div>
</div>
